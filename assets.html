            <img src="assets/start.svg" alt="start">

            <img src="assets/gameover_screen.svg" alt="gameover_screen">
        </section>

            <audio src="lyde/oww1.mp3" id="sound_bad1" controls></audio>

            <audio src="lyde/wee.mp3" id="sound_good3" controls></audio>
            <audio src="lyde/yay1.mp3" id="sound_good1" controls></audio>
            <audio src="lyde/yay2.mp3" id="sound_good2" controls></audio>
            <audio src="lyde/happy-airlines-ym-2413-28411.mp3" id="musik"></audio>
